<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App - Real-time App using Node</title>
    <link rel="icon" href="chat.png">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <nav>
        <img class="logo" src="assets/chat.png" alt="Chat Logo">
        <h1>Real Time Chat App</h1>
        <div class="user-count" id="userCount">Users Online: 0</div>
        <div class="center-message" id="typingIndicator"></div>
    </nav>
    <div class="container" id="message-container">
        <!-- Messages will be dynamically added here -->
    </div>

    <div class="send">
        <form action="#" id="send-container">
            <input type="text" placeholder="Type a message..." name="messageInp" id="messageInp">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>

    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
</body>
</html>
